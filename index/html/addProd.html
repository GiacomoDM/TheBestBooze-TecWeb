	<h1>Aggiungi prodotto</h1>
	<div class="boxW">
		<form action="addProdForm.php" method="post" enctype="multipart/form-data" onsubmit="return callValidateAll('checkProd');">
			<fieldset class="riquadro">
				<legend>Nuovo prodotto</legend>
				<dl>
					<dt><label for="inNome">Nome *</label></dt>
						<dd><input type="text" id="inNome" name="Nome" maxlength="30"/></dd>
					<dt><label for="inPrezzo">Prezzo * <span class="nojsalert">(Con due cifre decimali: 00.00)</span></label></dt>
						<dd><input type="text" id="inPrezzo" name="Prezzo" maxlength="11" title="Inserisci il prezzo con due cifre dopo il punto"/></dd>
					<dt><label for="inCategoria">Categoria *</label></dt>
						<dd>
							<select id="inCategoria" name="Categoria"> 
								<option value="Vino">Vino</option>
								<option value="Birra">Birra</option>
								<option value="Superalcolico">Superalcolico</option>
								<option value="Sidro">Sidro</option>
							</select>
						</dd>
					<dt><label for="inSottocat">Sottocategoria</label></dt>
						<dd><input type="text" id="inSottocat" name="Sottocategoria" maxlength="20"/></dd>
					<dt><label for="inAnno">Anno</label></dt>
						<dd><input type="text" id="inAnno" name="Anno" maxlength="4"/></dd>
					<dt><label for="inProduttore">Produttore *</label></dt>
						<dd><input type="text" id="inProduttore" name="Produttore" maxlength="40"/></dd>
					<dt><label for="inImg">Carica immagine * <span class="ricPlaceholder">(In formato <abbr xml:lang="en" title="Joint Photographic Experts Group (file format)">JPG</abbr> e dimensioni non superiori a 350<abbr xml:lang="en" title="KiloByte">kB</abbr>)</span></label></dt>
						<dd><input type="file" id="inImg" name="pic" accept="image/*" title="Inserisci un immagine in JPG, dimensione massima 350kB" /></dd>
					<dt><label>Lingua *</label></dt>
						<dd id="inLingua">
							<input type="radio" name="lang" id="ita" value="it" checked="checked"/>
							<label for="ita">Italiano</label><br />
							<input type="radio" name="lang" id="eng" value="en" />
							<label for="eng">Ingelse</label><br />
							<input type="radio" name="lang" id="ted" value="de" />
							<label for="ted">Tedesco</label><br />
							<input type="radio" name="lang" id="fran" value="fr" />
							<label for="fran">Francese</label><br />
						</dd>
				</dl>
			</fieldset>
			<p id="obblig">I campi segnati con (*) sono obbligatori.</p>
			<fieldset>
				<input type="submit" class="pulsanti" name="aggiungi" value="Aggiungi"/>
